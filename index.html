<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Tumbling DD Calculator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="meta_container">
      <span class="meta_container title">Power Tumbling DD Calculator</span>
      <img src="figurines.png" class="photo" />
      <div class="presentors">
        <span class="rows titles value_presentor">Number: </span>
        <span class="rows skill__number sn1">1</span>
        <span class="rows skill__number sn2">2</span>
        <span class="rows skill__number sn3">3</span>
        <span class="rows skill__number sn4">4</span>
        <span class="rows skill__number sn5">5</span>
        <span class="rows skill__number sn6">6</span>
        <span class="rows skill__number sn7">7</span>
        <span class="rows skill__number sn8">8</span>

        <span class="rows titles value_presentor">Skill: </span>
        <span class="rows skill__name sk1"></span>
        <span class="rows skill__name sk2"></span>
        <span class="rows skill__name sk3"></span>
        <span class="rows skill__name sk4"></span>
        <span class="rows skill__name sk5"></span>
        <span class="rows skill__name sk6"></span>
        <span class="rows skill__name sk7"></span>
        <span class="rows skill__name sk8"></span>

        <span class="rows titles value_presentor">Skill DD: </span>
        <span class="rows skill__value sv1"></span>
        <span class="rows skill__value sv2"></span>
        <span class="rows skill__value sv3"></span>
        <span class="rows skill__value sv4"></span>
        <span class="rows skill__value sv5"></span>
        <span class="rows skill__value sv6"></span>
        <span class="rows skill__value sv7"></span>
        <span class="rows skill__value sv8"></span>
        <span class="rows titles DD total__dd__text">Total DD: </span>
        <span class="rows DD total__dd">--</span>
      </div>

      <div class="buttons">
        <span class="place_holder"></span>
        <button class="button delete_button">
          <img src="delete button.png" class="delete_icon" />
        </button>
        <button class="button reset_button">AC</button>
        <button class="button skill__button RO" value="0.1">(</button>
        <button class="button skill__button flic" value="0.1">f</button>
        <button class="button skill__button whip" value="0.2">^</button>
        <button class="button skill__button tuck" value="0.5">-o</button>
        <button class="button skill__button pike" value="0.6">-<</button>
        <button class="button skill__button straight" value="0.6">-/</button>
        <button class="button skill__button half" value="0.8">1/</button>
        <button class="button skill__button full" value="0.9">2/</button>
        <button class="button skill__button one_and_half" value="1.1">
          3/
        </button>
        <button class="button skill__button double_full" value="1.3">4/</button>
        <button class="button skill__button double_tuck" value="2.0">
          --o
        </button>
        <button class="button skill__button double_pike" value="2.2">
          --<
        </button>
        <button class="button skill__button double_straight" value="2.4">
          --/
        </button>
        <button class="button skill__button full_in_tuck" value="2.4">
          2-o
        </button>
        <button class="button skill__button full_out_tuck" value="2.4">
          -2o
        </button>
        <button class="button skill__button full_in_pike" value="2.6">
          2-<
        </button>
        <button class="button skill__button full_in_straight" value="2.8">
          2-/
        </button>
        <button class="button skill__button full_out_straight" value="2.8">
          -2/
        </button>
        <button class="button skill__button full_full_tuck" value="3.2">
          220
        </button>
        <button class="button skill__button full_full_stright" value="3.6">
          22/
        </button>
        <button class="button skill__button full_full_half_tuck" value="3.8">
          23o
        </button>
        <button
          class="button skill__button full_full_half_straight"
          value="4.2"
        >
          23/
        </button>
        <button class="button skill__button miller_tuck" value="4.4">
          24o
        </button>
        <button class="button skill__button miller_straight" value="4.8">
          24/
        </button>
        <button class="button skill__button killer_straight" value="6.4">
          44/
        </button>
        <button class="button skill__button triple_tuck" value="4.5">
          ---o
        </button>
        <button class="button skill__button triple_pike" value="5.1">
          ---<
        </button>
        <button class="button skill__button triple_straight" value="5.7">
          ---/
        </button>
        <button class="button skill__button full_in_triple_tuck" value="6.3">
          2--.0
        </button>
        <button class="button skill__button full_in_triple_pike" value="6.9">
          2--.<
        </button>
      </div>
    </div>
  </body>
</html>
